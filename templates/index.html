{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .section-background {
        background-color: #f5f5f5; 
    }

    .card {
        margin-top: 20px;
        margin-bottom: 20px; 
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); 
        transition: 0.3s; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.9); 
    }

    .card-img-custom {
        height: 200px; 
        width: 100%; 
        object-fit: cover; 
    }

    .form-control {
        height: 38px;
        padding: 6px 12px;
    }

    .form-control, .card-button {
        height: calc(2.25rem + 2px);
        padding: .375rem .75rem; 
    }

    .card-button {
        background-color: #004a99;
        color: #ffdd00;
        border: 1px solid transparent; 
        line-height: 1.5;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 0;
        cursor: pointer;
        border-radius: .25rem; 
        font-weight: bold;
        font-size: 1rem;
    }


    .card-button:hover {
        background-color: #ffdd00;
        color: #004a99; 
    }
</style>

<div class="section-background">
    <section class="hero-section">
        <div class="container text-center py-5">
            <h1>Welcome to Our Hotel</h1>
            <p>Enjoy a luxury experience with us.</p>
            <div class="container my-4">
                <form action="{% url 'results' %}" method="get" class="search-form">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="date" name="checkin_date" class="form-control" placeholder="Check-in Date" required>
                        </div>
                        <div class="col-md-4">
                            <input type="date" name="checkout_date" class="form-control" placeholder="Check-out Date" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" name="guests" class="form-control" placeholder="Number of Guests" min="1" required>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn card-button">Search</button>
                        </div>
                    </div>
                </form>
                
            </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img1.jpg' %}" class="card-img-top card-img-custom" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Rooms</h5>
                        <p class="card-text">Spacious rooms.</p>
                        <button class="card-button">Reserve Rooms</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img6.jpg' %}" class="card-img-top card-img-custom" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Our Pub</h5>
                        <p class="card-text">Delicious food.</p>
                        <button class="card-button">Reserve Table</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img7.jpg' %}" class="card-img-top card-img-custom" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Event</h5>
                        <p class="card-text">Events of all kinds.</p>
                        <button class="card-button">More Info</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
